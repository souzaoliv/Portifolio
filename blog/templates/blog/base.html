<!DOCTYPE html>
{% load static %}
<html  data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} Blog chamaodev {% endblock %}</title>
    <link rel="stylesheet" href=" {% static 'blog/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="{% static 'blog/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blog/assets/fonts/font-awesome.min.css' %}">

</head>
<body>
    <main>
        {% block content %}

        {% endblock content %}


        <script src="{% static 'blog/assets/bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'blog/assets/js/clean-blog.js' %}" > </script>

    </main>

    <footer style="padding: 0;">
        {% block footer %}
            {% include 'blog/footer.html' %}
        {% endblock footer %}
    </footer>
</body>
</html>
