<!DOCTYPE html>
{% load static %}
<html  data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} Imobiliaria {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'imobiliaria/css/estilo.css' %}">

</head>
<body>
    <header>
        {% block header %}
            {% include 'imobiliaria/header.html' %}
        {% endblock %}
    </header>

    <main>
        {% block content %}

        {% endblock content %}
    </main>

    <footer>
        {% block footer %}
            {% include 'imobiliaria/footer.html' %}
        {% endblock  %}
    </footer>

</body>
