{% extends 'imobiliaria/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center flex-column min-vh-100">
        <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Cadastrar</strong><br></span></h2>
        <form method="post" action=" {% url 'imobiliaria:cadastrar' %}">
            {% csrf_token %}
            <div class="mb-3"><input class="shadow-sm form-control" type="text" name="username" placeholder="Username" required></div>
            <div class="mb-3"><input class="shadow-sm form-control" type="email" name="email" placeholder="Email" ></div>
            <div class="mb-3"><input class="shadow-sm form-control" type="password" name="password" placeholder="Password" required></div>
            <div class="mb-5"><button class="btn btn-secondary shadow" type="submit">Create account</button></div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </form>
        <p class="text">JÃ¡ tem uma conta ? <a href="{% url 'imobiliaria:logar' %}">Logar</a></p>

    </div>
{% endblock content %}
