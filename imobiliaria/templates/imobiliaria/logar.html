{% extends 'imobiliaria/base.html' %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center min-vh-100 flex-column">
        <h2 class="display-6 fw-bold mb-5"><span class="underline pb-1"><strong>Logar</strong><br></span></h2>
        <form data-bs-theme="light" action="{% url 'logar' %}" method="post">
            {% csrf_token %}
            <div class="mb-3"><input class="shadow form-control" type="text" name="username" placeholder="Username"></div>
            <div class="mb-3"><input class="shadow form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-5"><button class="btn btn-secondary shadow" type="submit">Log in</button></div>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </form>
    </div>
{% endblock content %}
