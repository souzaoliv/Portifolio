{% extends 'lista_de_tarefas/base.html' %}
{% load static %}

{% block title %}
    <title> Editar Tarefa </title>
{% endblock title %}


{% block content %}

        <div class="container-fluid w-50 p-3 ">
            <div class="d-flex justify-content-center">
                <h1>Editar Tarefa</h1>
            </div>
            <div class="container-fluid">
                <form method="POST" class="d-flex justify-content-center flex-column" action="{% url 'editar_tarefa' %}">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn btn-warning">Editar</button>
                </form>
            </div>
        </div>

{% endblock content %}
