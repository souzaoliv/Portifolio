<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Lista de Tarefas {% endblock %}</title>
    <link rel="stylesheet" href=" {% static 'lista_de_tarefas/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href=" {% static 'lista_de_tarefas/assets/css/Footer-Clean-icons.css' %}">
    <link rel="stylesheet" href=" {% static 'lista_de_tarefas/assets/css/styles.css' %}">
</head>
<body>
    <header>
        {% block header %}
            {% include 'lista_de_tarefas/header.html' %}
        {% endblock header %}
    </header>

    <main>
        {% block content %}

        {% endblock %}
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    </main>

    <footer>
        {% block footer %}
            {% include 'lista_de_tarefas/footer.html' %}
        {% endblock footer %}
    </footer>
</body>
</html>
