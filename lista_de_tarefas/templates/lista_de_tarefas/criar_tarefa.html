{% extends 'lista_de_tarefas/base.html' %}
{% load static %}

{% block title %}
    <title> Criar Tarefa </title>
{% endblock title %}


{% block content %}

        <div class="container-fluid w-50 p-3 ">
            <div class="d-flex justify-content-center">
                <h1>Criar Tarefas</h1>
            </div>
            <div class="container-fluid ">


                     <form class="d-flex justify-content-center flex-column" method="POST" action="{% url 'criar_tarefa' %}">
                         {% csrf_token %}
                        <div class="mb-3"><input class="form-control" type="text" name="titulo" placeholder="Nome" maxlength="50" required></div>
                        <div class="mb-3"><input class="form-control" type="text" name="descricao" placeholder="Descrição" maxlength="200" ></div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Criar</button>
                    </form>

            </div>
        </div>

{% endblock content %}
